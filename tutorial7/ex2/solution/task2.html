<!-- 

TASK: Using DOM methods (excluding querySelector), select the second element with the class "hello", 
  access its last child, 
  then find and log the text content of the parent node of that last child

-->

<html>
  <body>
    <ul id="menu">
      <li><a class="hello" href="#">Home</a></li>
      <li><a class="hello" href="#">Services</a></li>
      <li><a class="hello" href="#">Contact</a></li>
    </ul>

    <script>
      // Get all <a> elements inside the document
      const allLinks = document.getElementsByClassName("hello");

      // Select the second <a> element (index 1)
      const secondLink = allLinks[1];
      
      // Small funfact: for selecting allLinks[2] you can also use the following:
      // console.log(secondLink.parentElement.nextElementSibling.children[0]);

      // Get the lastChild of the second <a> element
      const lastChild = secondLink.lastChild;

      // Get the parentNode of the lastChild
      const parentOfLastChild = lastChild.parentNode;

      // Output the nodeName of the parentNode
      console.log(parentOfLastChild.textContent); // Should log 'A'
    </script>
  </body>
</html>
