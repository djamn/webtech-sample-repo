<!-- 

TASK1: Using DOM methods (excluding querySelector), select the second <a> element and output its textContent

-->

<html>
  <body>
    <div id="container">
      <p>First paragraph.</p>
      <p>Second paragraph.</p>
      <a href="#">First link</a>
      <a href="#">Second link</a>
    </div>

    <script>
      const links = document.getElementsByTagName("a");
      const secondLink = links[1];
      console.log(secondLink.textContent); // Should log 'Second link'
    </script>
  </body>
</html>
