<!-- 
TASK (more complex):
  - Write a CSS rule that targets an <input> element of type text that:
    - is inside a <div> with the class form-group
    - comes immediately after a <label> element with a for attribute
    - only when the <input> is in a :focus state
-->

<html>
  <head>
    <style>
      div.form-group label[for] + input[type="text"]:focus {
        background-color: blue;
      }
    </style>
  </head>

  <body>
    <!-- Correct Case -->
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" />
      <!-- This should have blue border when focused -->
    </div>

    <!-- Edge Cases -->
    <div class="form-group">
      <input type="text" id="email" name="email" />
      <label for="email">Email:</label>
      <!-- Label comes after input; should NOT be affected -->
    </div>

    <div class="form-group">
      <label>Phone:</label>
      <input type="text" id="phone" name="phone" />
      <!-- Label lacks 'for' attribute; should NOT be affected -->
    </div>

    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" />
      <!-- Not inside .form-group; should NOT be affected -->
    </div>
  </body>
</html>
