    </div>

    <!-- Edge Cases -->
    <div class="form-group">
      <input type="text" id="email" name="email" />

      <!-- Label comes after input; should NOT be affected -->

    <div class="form-group">
      <label>Phone:</label>
      <input type="text" id="phone" name="phone" />
      <!-- Label lacks 'for' attribute; should NOT be affected -->

      <label for="address">Address:</label>
