<html>
  <body>
    <script>
      // Objects in JavaScript are collections of key-value pairs
      // They can store data and functions, making them very versatile for modeling data

      // Creating a JavaScript object
      const personVar = {
        name: "John",
        age: 30,
        greet: function () {
          console.log(`Hello, my name is ${this.name}`);
        },
      };

      // Accessing object properties
      console.log(personVar.name); // Output: John
      console.log(personVar.age); // Output: 30

      // Calling a method
      personVar.greet(); // Output: Hello, my name is John

      // Also possible
      let personOther = new Object();
      personOther.age = 30;
      personOther.greet = function (name) {
        console.log(`Hello, ${name}`);
      };

      // personOther.greet = (name) => console.log(`Hello, ${name}`);   // Also possible

      personOther.greet("Peter");

      // Iteration
      for (let key in personOther) {
        console.log(key + " " + personOther[key]);
      }

      

      // Objects and Constructors
      function Person(age) {
        this.age = age;
        this.talk = function () {
          console.log("Hello");
        }; // For each object, a copy of this function will be saved in this object => Not performant
      }
      const person = new Person(20);
      person.talk();

      // Using Prototypes
      // In Js each object instance has prototype
      // Access of property of the instance => Returns local value if existing otherwise prototype value
      // Changing Prototype Function will change all instances where it was not defined locally
      // Also possible to simulate class inheritance (see lecture slides)

      function Person2(age) {
        this.age = age;
      }

      Person2.prototype.talk = function () {
        console.log("Hello Prototype");
      }; // Will be used in every instance (no copy) except when value is changed locally

      const person2 = new Person2(20);
      person2.talk();
    </script>
  </body>
</html>
